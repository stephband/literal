    <script title="load">
    document.documentElement.className += ' js content-loading loading';
    window.addEventListener('DOMContentLoaded', () => document.documentElement.classList.remove('content-loading'));
    // Wait for other load handlers to run first - Bolt does a few things on
    // load (eg. data-targetable scrolls) and we want them to run before the loading
    // class is removed
    window.addEventListener('load', () => window.requestAnimationFrame(() => document.documentElement.classList.remove('loading')));
    window.DEBUG = true;
    </script>

<body class="@3-12-grid grid">

    <template id="index.html">
        template: #index.html
        --------------------
        renderer: ${ this.id }
        render:   ${ this.count }
    
        pk:       ${ data.pk }
        base:     ${ data.base }
        path:     ${ data.path }
        route:    ${ data.route }
        params:   ${ data.params }
        id:       ${ data.id }
        state:    ${ data.state }
    </template>

    <template id="add.html">
        template: #add.html
        ---------------------
        renderer: ${ this.id }
        render:   ${ this.count }

        pk:       ${ data.pk }
        base:     ${ data.base }
        path:     ${ data.path }
        route:    ${ data.route }
        params:   ${ data.params }
        id:       ${ data.id }
        state:    ${ data.state }
    </template>

    <template id="router.html">
        template: #router.html
        ---------------------
        renderer: ${ this.id }
        render:   ${ this.count }
    
        pk:       ${ data.pk }
        base:     ${ data.base }
        path:     ${ data.path }
        route:    ${ data.route }
        params:   ${ data.params }
        id:       ${ data.id }
        state:    ${ data.state }
    </template>

    <!--template id="routes/">
        template: #routes/
        path:   ${ data.base + data.path }
        route:  ${ data.route }
        params: ${ data.params }
        id:     ${ data.id }
        state:  ${ data.state }
    
        ${ routes({
            '^([0-9]+)/':   include('#number/')
        })(data.route) }
    </template>

    <template id="number/">
        template: #number/
        path:   ${ data.base + data.path }
        params: ${ data.params }
        $1:     ${ data.$1 }
        id:     ${ data.id }
        state:  ${ data.state }
    </template-->

    <template id="main-template">
        <h3>main-template</h3>

        <pre>
        template: #main-template
        -----------------------
        renderer: ${ this.id }
        render:   ${ this.count }
        number:   ${ typeof data.number } ${ data.number }
    
        pk:       ${ location.pk }
        base:     ${ location.base }
        path:     ${ location.path }
        route:    ${ location.route }
        params:   ${ location.params }
        id:       ${ location.id }
        state:    ${ location.state }
        </pre>

        <pre>
        renderer: ${ this.id }
        render:   ${ this.count }

        ${ routes({
            '^literal/test/': routes({
                '^index(?:\\.html)?$':  include('#index.html'),
                '^routes(?:\\.html)?$': function(route) {
                    route.done(() => console.log('routes.html DONE'));
                    return include('#router.html', route);
                },
                '^add(?:\\.html)?$':    include('#add.html'),
                '^routes/':             include('#routes/')
            })
        }, window.location) }
        </pre>
    </template>

    <a href="/literal/test/index.html">index.html</a>
    <a href="/literal/test/index.html" data-number="9" data-string="boo">index.html { number: 9, string: "boo" }</a>
    <a href="/literal/test/add.html">add.html</a>

    <a href="#id-1">#hashref-1</a>
    <a href="#id-2">#hashref-2</a-->

    <literal-include src="#main-template"></literal-include>

    <!-- Document interactivity -->
    <script type="module">
        import delegate from '../../dom/modules/delegate.js';
        import events   from '../../dom/modules/events.js';
        import navigate from '../../dom/modules/navigate.js';
        import "../library/routes.js";
        import "../module.js";

        events('click', document)
        .each(delegate({
            'a[href]': function(a, e) {
                const state = Object.keys(a.dataset).length ?
                    Object.assign({}, a.dataset) :
                    null ;

                const result = navigate(a, state);
                console.log('Navigated', result);
                e.preventDefault();
            }
        }));
    </script>
</body>
