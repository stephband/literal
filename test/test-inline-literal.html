<head>
    <meta charset="utf-8" />
    <meta name="author" content="Stephen" />
    <meta name="description" content="Documentation for Literal. Literal puts JS into your HTML. Literal defines a custom include element that parses and renders templates written as JS Literals, in a small library under 15kB minified and gzipped." />
    <meta name="viewport" content="width=device-width" />

    <script>
        window.DEBUG = { literal: false };
    </script>
</head>

<body id="body">
    <script type="module">
    import test    from "../fn/modules/test.js";
    import library from "./modules/library-dom.js";

    test('<template is="element-template">', [
        // Element test-a
        'test-a',
        'body',
        undefined,
        'test-a',
        'pre-2',
        undefined,
        'Get up',

        // Element test-b
        'test-b',
        'body',
        undefined,
        'test-b',
        'pre-6',
        undefined,
        'hello',
        3,
        true
    ], function(expect, done) {
        // Add test functions to library
        library.expect = expect;
        setTimeout(done, 400);
    });
    </script>

    <template is="literal-insert" id="test-a" data="./data/todo.json">
        <!-- Test for unique host, element, shadow -->
        ${ expect(host.id) }
        ${ expect(element.id) }
        ${ expect(shadow) }

        <!-- Test for unique host, element, shadow in attribute renderer -->
        <pre id="pre-${ this.id }" thing="
            ${ expect(host.id) }
            ${ expect(element.id) }
            ${ expect(shadow) }
        ">
data.title:   ${ expect(data.title),   data.title }
        </pre>
    </template>

    <template is="literal-insert" id="test-b" data-string="hello" data-number="3" data-boolean="true" data-clock="./data/clock.js">
        <!-- Test for unique host, element, shadow -->
        ${ expect(host.id) }
        ${ expect(element.id) }
        ${ expect(shadow) }

        <!-- Test for unique host, element, shadow in attribute renderer -->
        <pre id="pre-${ this.id }" thing="
            ${ expect(host.id) }
            ${ expect(element.id) }
            ${ expect(shadow) }
        ">
data.string:  ${ expect(data.string),  data.string }
data.number:  ${ expect(data.number),  data.number }
data.boolean: ${ expect(data.boolean), data.boolean }
<hr/>data.clock.time: ${ data.clock.time.toFixed(0) }
        </pre>
    </template>

    <script type="module">
    import './literal-insert/module.js';
    </script>

    <div id="end"></div>
</body>
