<head>
    <meta charset="utf-8" />
    <meta name="author" content="Stephen" />
    <meta name="description" content="Documentation for Literal. Literal puts JS into your HTML. Literal defines a custom include element that parses and renders templates written as JS Literals, in a small library under 15kB minified and gzipped." />
    <meta name="viewport" content="width=device-width" />

    <!--link rel="stylesheet" href="./module.css" /-->

    <script>
        window.DEBUG = true;
    </script>

    <template id="template-1">
        <h3>#template-1</h3>
        <pre>
data.value = (${ this.renderCount }) ${ data.value }
        </pre>
    </template>

    <template id="template-2">
        <h3>#template-2</h3>
        <pre>
data.value = (${ this.renderCount }) ${ data.value }
        </pre>
    </template>

    <template id="template-3">
        <h3>#template-3</h3>
    </template>
</head>

<body>
    <h1>Test</h1>

    <hr/>
    <template is="literal-html" data-state="1" data-value="Hello">
        <h2>is="literal-html"</h2>
        <p hidden="${ data.state }">Render counts in (brackets).</p>
        <p title="${ data.state }" class="${ data.state }">${ window.data = data, data.state } (${ this.renderCount })</p>
        ${ window.data = data, include('#template-1', data) }
        ${ include('#template-2', data) }
    </template>

    <hr/>
    <template is="literal-html" data-state="1" data-value="Hello" data-n="1">
        <h2>is="literal-html"</h2>
        <p>Render counts in (brackets).</p>
        ${ window.data = data, '' }
        <p class="${ 'hello world' }">${ 'Hello world' }</p>
        <pre>data = (${ this.renderCount }) ${ data }</pre>
        <pre>data.state = (${ this.renderCount }) ${ data.state }</pre>
        <pre>data.value = (${ this.renderCount }) ${ data.value }</pre>
        (${ this.renderCount })
        ${ include('#template-' + data.n, data) }
        ${ include('#template-2', data) }
    </template>
